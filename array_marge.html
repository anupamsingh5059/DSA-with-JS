<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge Two</title>
</head>
<body>
    <script>
        let array1 = [10, 20, 30];
        let array2 = [40, 50, 60];

        let combined = []; // empty array to store result
            
        // Copy array1 into combined
        for (let i = 0; i < array1.length; i++) {
            combined[i] = array1[i];
            // document.write("Combined Array: " + combined + "<br>");
        }

        // Copy array2 into combined after array1
        for (let i = 0; i < array2.length; i++) {
            combined[array1.length + i] = array2[i];
            // document.write("Combined Array: " + combined + "<br>");
        }

        // document.write("<hr>Final Combined Array: " + combined +"<br>");
        document.write("<hr><b>Final Combined Array:</b> " + combined + "<br><br>");
 
    </script>
</body>
</html>
