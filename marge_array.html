<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge Array</title>
</head>
<body>
    <script>
      let arr1 = [1, 2, 3];
     let arr2 = [4, 5, 6];

        let merged = []; // empty array to store result
        let index = 0;

    // copy elements of first array
    for (let i = 0; i < arr1.length; i++) {
        merged[index] = arr1[i];
        index++;
    }

        // copy elements of second array
        for (let j = 0; j < arr2.length; j++) {
            merged[index] = arr2[j];
            index++;
        }
        document.write("Merged Array: " + merged+"<br>");
        console.log(merged);

    </script>
</body>
</html>
